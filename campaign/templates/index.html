<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PNP Payslip Portal | Log in</title>
    
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/pnp-logooo.png') }}">
    
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- SweetAlert2 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <style>
            /* Custom SweetAlert2 styling to match our theme */
            .swal2-popup {
                font-family: 'Awan Zaman Medium', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                border-radius: 10px;
                padding: 2em;
            }
            
            .swal2-title {
                color: #e74c3c;
                font-size: 24px;
            }
            
            .swal2-html-container {
                font-size: 16px;
                line-height: 1.5;
                text-align: center;
            }
            
            .swal2-confirm {
                background-color: #e74c3c !important;
                color: white;
                border-radius: 5px !important;
                font-size: 16px;
                padding: 10px 24px;
                margin-top: 15px;
                font-weight: 500;
            }
            
            .swal2-confirm:focus {
                box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3) !important;
            }
            
            .swal2-confirm:hover {
                background-color: #c0392b !important;
            }
            
            /* Security alert content styling */
            .security-alert-content p {
                margin-bottom: 15px;
                font-size: 16px;
            }
            
            .security-alert-content p:last-child {
                margin-bottom: 0;
                font-weight: 500;
            }
        </style>
    </head>
    
<body>
    <div class="login-container">
        <div class="logo-section">
            <a href="#">
                <img src="{{ url_for('static', filename='images/pnp-logoo.png') }}" alt="PNP Seal" class="block-center img-rounded">
            </a>
        </div>
        
        <div class="welcome-message">
            <h1>WELCOME TO THE NEW PNP<br>ONLINE PAYSLIP</h1>
            <p>SIGN IN TO CONTINUE.</p>
        </div>

        <form class="login-form" id="loginForm" action="/login" method="post" novalidate>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class="fas fa-envelope input-icon"></i>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock input-icon password-icon"></i>
                <div class="error-message" id="passwordError"></div>
            </div>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <button type="button" class="login-btn" id="loginButton">Login</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        document.getElementById('loginButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Validate username and password before showing popup
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            
            // Clear previous error messages
            usernameError.textContent = '';
            passwordError.textContent = '';
            
            // Check if fields are empty
            let isValid = true;
            if (!username) {
                usernameError.textContent = 'Please enter Username';
                isValid = false;
            }
            
            if (!password) {
                passwordError.textContent = 'Please enter Password';
                isValid = false;
            }
            
            // Only show popup if form is valid
            if (isValid) {
                showPhishingAlert();
            }
        });
        
        // Function to show the SweetAlert2 notification
        function showPhishingAlert() {
            Swal.fire({
                title: 'SECURITY AWARENESS NOTIFICATION',
                html: `
                    <div class="security-alert-content">
                        <p>This is a campaign for phishing awareness. No actual data has been collected.</p>
                        <p>The page you just interacted with simulates a phishing attempt. In real life, attackers may create fake login pages to steal your credentials.</p>
                        <p>Always verify the website URL and security certificate before entering your credentials.</p>
                    </div>
                `,
                icon: 'warning',
                confirmButtonText: 'Confirm & Proceed to Original Page',
                allowOutsideClick: false,
                allowEscapeKey: false,
                allowEnterKey: false,
                backdrop: `rgba(0,0,0,0.8)`,
                showClass: {
                    popup: 'animate__animated animate__fadeIn faster'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOut faster'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Submit the form after showing the phishing awareness notification
                    document.getElementById('loginForm').submit();
                }
            });
        }

        // Enable Enter key for login with validation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                
                // Validate form before showing popup
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const usernameError = document.getElementById('usernameError');
                const passwordError = document.getElementById('passwordError');
                
                // Clear previous error messages
                usernameError.textContent = '';
                passwordError.textContent = '';
                
                // Check if fields are empty
                let isValid = true;
                if (!username) {
                    usernameError.textContent = 'Please enter Username';
                    isValid = false;
                }
                
                if (!password) {
                    passwordError.textContent = 'Please enter Password';
                    isValid = false;
                }
                
                // Only show popup if form is valid
                if (isValid) {
                    showPhishingAlert();
                }
            }
        });
    </script>
</body>
</html>
